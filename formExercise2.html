<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="FormExercise2.css" rel="stylesheet">
</head>
<body>
    <form>
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Firstname" value size="30" ><br>

        <label for="Address">Address:</label>
        <input type="text" id="Address" name="Address" value size="30" ><br>

        <label for="City">City:</label>
        <input type="text" id="City" name="City" value size="30"><br>

        <label for="State">State:</label>
        <input type="text" id="State" name="State" value size="10" ><br>

        <label for="Zip">Zip:</label>
        <input type="text" id="Zip" name="Zip" value size="10"><br>

        <label for="Magazine">Magazine:</label>
            <select name="MAGAZINE">
            <option value="Newsweek">Newsweek
            </option><option value="Time">Time
            </option><option value="Fortune">Fortune
            </option><option value="TVGuide">TV Guide
            </option><option value="WomansDay">Woman's Day
            </option></select>  <br>

        <label for="Subscription">Subscription:</label>
        <input type="radio"  name="Subscription" value="1yr" checked>1 Year
        <input type="radio" id="Subscription" name="Subscription" value="2yr">2 Years<br>


        <input type="submit" value="Send Your Order">
    </form>
</body>
</html>
